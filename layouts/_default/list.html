{{ define "main" }}
<div class="container">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
        {{ if .Description }}
        <p class="page-description">{{ .Description }}</p>
        {{ end }}
    </header>

    <div class="posts-grid">
        {{ range .Paginator.Pages }}
        {{ partial "post-card.html" . }}
        {{ end }}
    </div>

    {{ partial "pagination.html" . }}
</div>
{{ end }}
