{{ if .Paginator.HasPrev }}
<nav class="pagination">
    <div class="container">
        <div class="pagination-links">
            {{ if .Paginator.HasPrev }}
            <a href="{{ .Paginator.Prev.URL }}" class="pagination-link prev">
                ← Novější články
            </a>
            {{ end }}

            <div class="pagination-numbers">
                {{ range .Paginator.Pagers }}
                {{ if eq . $.Paginator }}
                <span class="pagination-number current">{{ .PageNumber }}</span>
                {{ else }}
                <a href="{{ .URL }}" class="pagination-number">{{ .PageNumber }}</a>
                {{ end }}
                {{ end }}
            </div>

            {{ if .Paginator.HasNext }}
            <a href="{{ .Paginator.Next.URL }}" class="pagination-link next">
                Starší články →
            </a>
            {{ end }}
        </div>
    </div>
</nav>
{{ end }}
